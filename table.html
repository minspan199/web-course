<!DOCTYPE html>

<html>
    <head>
        <title>My first table</title>
        <style type="text/css">
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Dog Owner</th>
                <th>Name</th>
                <th>Breed</th>
            </thead>
            <tr>
                <td>Mike</td>
                <td>Ryan</td>
                <td>Street</td>
            </tr>
            <tr>
                <td>Fred</td>
                <td>Black</td>
                <td>Angel</td>
            </tr>
            <tr>
                <td>Alfi</td>
                <td>White</td>
                <td>Brunei</td>
            </tr>
        </table>
    </body>
</html>
