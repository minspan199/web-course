<!DOCTYPE html>
<html>
    <head>
        <title>My first webpage</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div id="reg-from">
            <form action="" method="">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" placeholder="Mike" required>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" placeholder="Pan" required>
            <div>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender-choice" value="male">
                <label for="gender-female">Female</label>
                <input type="radio" name="gender-choice" value="female">
                <label for="gender-male">Male</label>
                <input type="radio" name="gender-choice" value="other">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@xyz.com">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="Month">Birthday</label>
                <select name="Month">
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
            </div>
            <div>
                <label for="agree">I agree all the conditions</label>
                <input type="checkbox" name="agree">
                <button type="submit">Submit</button>
            </div>
            </form>
        </div>
    </body>
</html>
